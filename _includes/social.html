<div class="social-media-list">
  {%- if site.github_username -%}<a href="https://github.com/{{ site.github_username| cgi_escape | escape }}" target="_blank"><i class="fab fa-github"></i></a>{%- endif -%}
  {%- if site.linkedin_username -%}<a href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}" target="_blank"><i class="fab fa-linkedin"></i></a>{%- endif -%}
  {%- if site.instagram_username -%}<a href="https://instagram.com/{{ site.instagram_username| cgi_escape | escape }}" target="_blank"><i class="fab fa-instagram"></i></a>{%- endif -%}
  {%- if site.twitter_username -%}<a href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}" target="_blank"><i class="fab fa-twitter"></i></a>{%- endif -%}
  {%- if site.email -%}<a href="mailto:ianmmah@gmail.com"><i class="fas fa-envelope"></i></a>{%- endif -%}
</div>
